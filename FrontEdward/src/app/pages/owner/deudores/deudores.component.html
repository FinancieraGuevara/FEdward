<div class="container">
    
    <h1 class="text-center text-warning mb-4">Deudores y Dinero</h1>
    <div class="col-md-4 mb-3">
        <input type="text" [(ngModel)]="busqueda" (input)="filtrarDeudores()" class="form-control" placeholder="Buscar cliente...">
    </div>
    <div *ngIf="deudoresFiltrados.length > 0; else noData">
      <table class="table table-dark table-hover rounded">
        <thead class="text-warning">
          <tr>
            <th>Nombre</th>
            <th>DNI</th>
            <th>Tipo</th>
            <th>Deuda Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let deudor of deudoresFiltrados">
            <td>{{ deudor.nombre_completo }}</td>
            <td>{{ deudor.numero }}</td>
            <td>{{ deudor.tipo }}</td>
            <td>{{ deudor.deuda | currency:'S/':true }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noData>
      <p class="text-center text-muted">No hay deudores.</p>
    </ng-template>
  </div>
